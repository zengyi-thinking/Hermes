version: '3.8'

services:
  # 报告服务器
  hermes-reports:
    build: .
    container_name: hermes-reports
    ports:
      - "8000:8000"
    volumes:
      - ./reports:/app/reports
      - ./templates:/app/templates
    environment:
      - HERMES_REPORT_MODE=server
      - REPORT_DIR=/app/reports
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: hermes-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./reports:/var/www/hermes/reports:ro
    depends_on:
      - hermes-reports
    restart: unless-stopped

networks:
  default:
    name: hermes-network
